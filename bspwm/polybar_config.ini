[colors]
background = #191724
foreground = #e0def4
accent     = #ebbcba
blue       = #9ccfd8
green      = #31748f

[bar/example]
width = 100%
height = 28
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
padding = 2
font-0 = JetBrainsMono Nerd Font:style=Medium:size=10;2

modules-left = bspwm
modules-center = date
modules-right = cpu memory volume wlan

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-background = ${colors.accent}
label-focused-foreground = ${colors.background}
label-occupied = %name%
label-empty = .

[module/date]
type = internal/date
interval = 60
date = %a %d %b %H:%M

[module/cpu]
type = internal/cpu
format = CPU %percentage%%

[module/memory]
type = internal/memory
format = RAM %mb_used%/%mb_total%

[module/volume]
type = internal/volume
format-volume = VOL %percentage%%

[module/wlan]
type = internal/network
interface = wlan0
format-connected = WIFI %essid%
